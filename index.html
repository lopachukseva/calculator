<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="num-field">
            <p>0</p>
        </div>

        <div class="calculator-buttons">
            <div class="calculator-button clear grey">C</div>
            <div class="calculator-button plus-minus grey">+/-</div>
            <div class="calculator-button percent grey">%</div>
            <div class="calculator-button division orange">/</div>

            <div class="calculator-button seven">7</div>
            <div class="calculator-button eight">8</div>
            <div class="calculator-button nine">9</div>
            <div class="calculator-button multiply orange">X</div>

            <div class="calculator-button four">4</div>
            <div class="calculator-button five">5</div>
            <div class="calculator-button six">6</div>
            <div class="calculator-button minus orange">-</div>

            <div class="calculator-button one">1</div>
            <div class="calculator-button two">2</div>
            <div class="calculator-button three">3</div>
            <div class="calculator-button plus orange">+</div>

            <div class="calculator-button zero extended">0</div>
            <div class="calculator-button dot">.</div>
            <div class="calculator-button equal orange">=</div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
